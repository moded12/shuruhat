  just_audio: ^0.9.36
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  gallery_saver: ^2.3.2
  fluttertoast: ^8.2.4
  bouncing_widget: ^2.0.0
  flutter_email_sender: ^6.0.2
  google_mobile_ads: ^4.0.0
  wc_flutter_share: ^0.4.0
  webview_flutter: ^4.5.0
