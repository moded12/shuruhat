  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1

flutter_native_splash:
  android: true
  ios: true
  background_image: 'assets/images/splash.png'
  android_gravity: fill
  ios_content_mode: scaleAspectFill

flutter:
